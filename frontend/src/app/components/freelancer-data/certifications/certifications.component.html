<!-- display certification links -->
<div class="certification">
  <p class="font-bold mb-4 text-lg">Certification</p>
  <ul class="space-y-3">
    <li
      *ngFor="let certification of freelancer.profile.certifications"
      class="flex flex-col md:flex-row items-start md:items-center bg-custom-purple bg-opacity-10 rounded-lg p-4"
    >
      <div class="flex flex-col md:flex-row md:items-center w-full">
        <h4 class="font-semibold">{{ certification.name }}</h4>
        <span class="ml-2 text-gray-600"
          >({{ certification.issuingOrganization }})</span
        >
      </div>

      <p class="ml-2 mt-1 md:mt-0 text-gray-500">
        Issued: {{ certification.issueDate }} Expires:
        {{ certification.expirationDate }}
      </p>
    </li>
  </ul>
</div>
