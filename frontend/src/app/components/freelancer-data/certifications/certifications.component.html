<!-- display certification links -->
<mat-card class="certification p-4" appearance="outlined">
  <p class="font-bold mb-4 text-xl">Certifications</p>
  <hr />
  <ul class="space-y-3 pt-5">
    <li
      *ngFor="
        let certification of freelancer.profile.certifications;
        let i = index;
        let lastListItem = last
      "
    >
      <div class="-mt-3 flex flex-col md:flex-row md:items-center w-full">
        <mat-card-subtitle class="font-semibold">
          {{ certification.name }}
        </mat-card-subtitle>
      </div>
      <p class="text-sm -mt-1">
        {{ certification.issuingOrganization }}
      </p>
      <div class="-mt-2 text-gray-500 text-xs font-semibold">
        <!-- built-in date pipe -->
        Issued {{ certification.issueDate | date : "MMM y" }} âˆ™
        {{ isExpired(certification.expirationDate) }}
        {{ certification.expirationDate | date : "MMM y" }}
      </div>

      <!-- show horizontal rule if it is not the last item -->
      <div *ngIf="!lastListItem" class="py-2">
        <hr />
      </div>
    </li>
  </ul>
</mat-card>
