<!-- display education links -->
<div class="education">
  <p class="font-bold mb-4 text-lg">Education</p>
  <ul class="space-y-3">
    <li
      *ngFor="let education of freelancer.profile.education"
      class="flex flex-col md:flex-row items-start md:items-center bg-custom-purple bg-opacity-10 rounded-lg p-4"
    >
      <div class="flex flex-col md:flex-row md:items-center w-full">
        <h4 class="font-semibold">{{ education.institution }}</h4>
        <span class="ml-2 text-gray-600"
          >{{ education.fieldOfStudy }} | {{ education.degree }}
        </span>
      </div>

      <span class="ml-2 mt-1 md:mt-0 text-gray-500">
        {{ education.startDate }} - {{ education.endDate }}
      </span>
    </li>
  </ul>
</div>
