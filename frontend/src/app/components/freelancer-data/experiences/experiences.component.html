<!-- display experience links -->
<div class="experience">
  <p class="font-bold mb-4 text-lg">Experience</p>
  <ul class="space-y-3">
    <li
      *ngFor="let experience of freelancer.profile.experiences"
      class="flex flex-col md:flex-row items-start md:items-center bg-custom-purple bg-opacity-10 rounded-lg p-4"
    >
      <div class="flex flex-col md:flex-row md:items-center w-full">
        <h4 class="font-semibold">{{ experience.company }}</h4>
        <span class="ml-2 text-gray-600">({{ experience.position }})</span>
      </div>
      <span class="ml-2 mt-1 md:mt-0 text-gray-700">
        {{ experience.description }}
      </span>
      <span class="ml-2 mt-1 md:mt-0 text-gray-500">
        {{ experience.startDate }} - {{ experience.endDate }}
      </span>
    </li>
  </ul>
</div>
