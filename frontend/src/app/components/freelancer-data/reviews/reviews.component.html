<!-- display review links -->
<div class="review">
  <p class="font-bold mb-4 text-lg">Reviews</p>
  <ul class="space-y-3">
    <li
      *ngFor="let review of freelancer.profile.reviews"
      class="flex flex-col md:flex-row items-start md:items-center bg-custom-purple bg-opacity-10 rounded-lg p-4"
    >
      <div class="flex flex-col md:flex-row md:items-center w-full">
        <h4 class="font-semibold">{{ review.clientId }}</h4>
        <span class="ml-2 mt-1 md:mt-0 text-gray-500 text-xs">
          {{ review.createdAt }}
        </span>
        <span class="ml-2 text-gray-600">({{ review.rating }})</span>
      </div>
      <span class="ml-2 mt-1 md:mt-0 text-gray-700">
        {{ review.comment }}
      </span>
    </li>
  </ul>
</div>
